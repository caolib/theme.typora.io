name: 发布

on:
  push:
    tags:
      - '*'
    branches:
      - onelight

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: onelight

    - name: 并重新打包onelight.zip
      run: |
        rm -f ./dist/onelight.zip   # 删除旧文件
        mkdir -p ./dist             # 确保 dist 目录存在
        zip -r ./dist/onelight.zip ./onelight.css ./onelight  # 打包文件

    - name: Get the latest tag
      id: get_tag
      run: echo "::set-output name=tag::$(git describe --tags --abbrev=0)"

    - name: Get release notes
      id: release_notes
      run: echo "::set-output name=notes::$(git log -1 --pretty=format:%s)"

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.tag }}
        release_name: Release ${{ steps.get_tag.outputs.tag }}
        body: ${{ steps.release_notes.outputs.notes }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/onelight.zip
        asset_name: onelight.zip
        asset_content_type: application/zip
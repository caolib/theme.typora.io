name: release
on:
  push:
    tags:
      - '*'  # 监听所有标签的推送
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: 删除并重新创建dist文件夹
      run: |
        rm -rf dist
        mkdir dist


    - name: 获取当前的标签名
      id: get_tag_name
      run: |
          TAG_NAME=${GITHUB_REF##*/}  # 获取标签名，去掉 refs/tags/
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV  # 将标签名存储在环境变量中

    - name: 打包onelight.css和onelight文件夹到dist
      run: |
        zip -r dist/onelight-${{ github.ref }}.zip ./onelight.css ./onelight

    - name: 创建发布
      id: release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: "[LOG](https://github.com/caolib/typora-onelight-theme/commits/${{ github.ref }})"
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

    - name: 上传发布文件
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.release.outputs.upload_url }}
        asset_path: dist/onelight-${{ github.ref }}.zip
        asset_name: onelight-${{ github.ref }}.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
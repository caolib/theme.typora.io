name: test
on:
    workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 50

    - name: 获取最近版本的提交信息
      run: |
        git log -20 --pretty=format:"- %s" | grep -E "✨|🎉|📃|🎨|🔨|🔧|🐞|🧪|🎈|🔧|🐎|🐳|↩" > release_notes.txt

    - name: 读取发布消息内容
      id: release_notes
      run: |
        notes=$(cat release_notes.txt | sed "s/'/'\"'\"'/g; s/\"/\\\"/g")
        echo "notes=$notes" >> $GITHUB_ENV

    - name: 输出发布消息内容进行调试
      run: |
        echo "Release Notes:"
        echo "${{ env.notes }}"


